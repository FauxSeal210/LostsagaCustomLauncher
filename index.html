<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <label for="idBox">아이디</label>
    <input type="text" class="boxID" name="idBox" id="idBox" autocapitalize="off" autocorrect="off" autofocus="autofocus">
    <label for="pwBox">비밀번호</label>
    <input type="password" class="boxPW" name="pwBox" id="pwBox">
    <p></p>
    <button class="btnLogin" name="loginButton" id="btnLogin">로그인</button>
    <h4></h4>
    <input type="radio" id="Nexon" name="server" value="Nexon">넥슨
    <input type="radio" id="Naver" name="server" value="Naver">네이버
    <input type="radio" id="Daum" name="server" value="Daum">다음
    <input type="radio" id="MGame" name="server" value="MGame">엠게임
    <input type="radio" id="HanGame" name="server" value="HanGame">한게임
    <input type="radio" id="Valofe" name="server" value="Valofe">밸로프
    <h3></h3>
    <input type="checkbox" id="saveId">ID 기억하기
    <input type="checkbox" id="saveServer">서버 기억하기    
    <button class="btnHomePage" name="homePage" id="btnHomePage">홈페이지</button>
  </body>
  <script src="renderer.js"></script>
</html>
